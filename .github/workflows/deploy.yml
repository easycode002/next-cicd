name: CI with nextjs

on:
  push: 
    branches: [main]
  pull_request:
    branched: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.JS for server github
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        
      - name: Install dependencies
        run: npm install
